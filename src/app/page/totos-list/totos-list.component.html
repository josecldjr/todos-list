
<div class="todos-container">
  
  <button mat-raised-button (click)="openCreateTodoDialog()">
    Criar Nova Tarefa
  
  </button>
  

  <table>
    <thead>
        <th>
          Criado em:
        </th>
        <th>
          Descroção
        </th>
        <th>
          Feito
        </th>
        <th>
            Ações
        </th>
    </thead>
    <tbody *ngFor="let todo of todosList">
      <tr>
        <td>
          {{ todo.createdAt }}
        </td>
        <td>
          {{ todo.description }}
        </td>
        <td>
          {{ todo.done }}
        </td>
        <td>
            <button mat-stroked-button class="action-button" (click)="deleteTodoTask(todo._id)">
                <mat-icon>delete_outlined</mat-icon>
            </button> 
            <button mat-stroked-button class="action-button" (click)="openEditTodoDialog(todo)">
                <mat-icon>edit</mat-icon>
            </button>            
        </td>
      </tr>
    </tbody>

  </table>

</div>
